<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            /* 为表格设置合并边框模型 */
            border-collapse: collapse;
            width: 600px;
        }
        th,td{
            border:1px solid #ccc;
            height:40px;
            text-align: center;
        }
    </style>
</head>
<body>
<span><a href="/">返回主页</a></span>
<h2>用户管理</h2>
<form action="/users/add" method="post" accept-charset="utf-8">
    <td>
        <label>用户名：</label>
        <input type="text" id="name" name="name" placeholder="用户名" />
    </td>
    <td >
        <label>密码：</label>
        <input type="text" id="password" name="password" placeholder="密码" />
    </td>
    <td >
        <label>年龄：</label>
        <input type="text" id="age" name="age" placeholder="年龄" />
    </td>
    <td>
        <input type="submit" value="新增">
    </td>
</form>
<form action="/users/find" method="post" accept-charset="urf-8">
    <td>
        <label>用户名：</label>
        <input type="text" id="name1" name="name1" placeholder="用户名" />
    </td>
    <td>
        <input type="submit" value="查找">
    </td>
</form>
<h2>用户列表</h2>
<table class="table table-hover table-striped">
    <tr>
        <th>编号</th>
        <th>用户名</th>
        <th>密码</th>
        <th>年龄</th>
    </tr>
    <% for(var i = 0;i < users.length;i++ ){ %>
    <tr>
        <td><%= users[i]._id.toString() %></td>
        <td><%= users[i].name %></td>
        <td><%= users[i].password %></td>
        <td><%= users[i].age %></td>
    </tr>
    <% } %>
</table>
<span>合计：<%= users.length %></span>
</body>
</html>
